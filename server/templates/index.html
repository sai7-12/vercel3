<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #chatbox {
            width: 100%;
            height: 400px;
            border: 1px solid #ccc;
            overflow-y: auto;
            padding: 10px;
            margin-bottom: 10px;
        }
        #chatbox div {
            margin-bottom: 10px;
        }
        #chatbox .user {
            text-align: right;
            color: blue;
        }
        #chatbox .bot {
            text-align: left;
            color: green;
        }
        input[type="text"] {
            width: calc(100% - 120px);
            padding: 10px;
        }
        button {
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <h1>Chatbot</h1>
    <div id="chatbox"></div>
    <input type="text" id="query" placeholder="Type your question here..." />
    <button onclick="sendQuery()">Send</button>

    <script>
        async function sendQuery() {
            const query = document.getElementById("query").value;
            if (!query) return alert("Please enter a question!");

            // Display user query in the chatbox
            const chatbox = document.getElementById("chatbox");
            const userMessage = document.createElement("div");
            userMessage.className = "user";
            userMessage.textContent = `You: ${query}`;
            chatbox.appendChild(userMessage);

            // Send query to the backend
            try {
                const response = await fetch("http://127.0.0.1:5000/chat", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ query }),
                });

                const data = await response.json();
                const botMessage = document.createElement("div");
                botMessage.className = "bot";

                if (response.ok) {
                    botMessage.textContent = `Bot: ${data.response}`;
                } else {
                    botMessage.textContent = `Error: ${data.error || "Something went wrong!"}`;
                }

                chatbox.appendChild(botMessage);
                chatbox.scrollTop = chatbox.scrollHeight; // Auto-scroll to the bottom
                document.getElementById("query").value = ""; // Clear input field
            } catch (error) {
                alert("Failed to connect to the server!");
                console.error(error);
            }
        }
    </script>
</body>
</html>
